name: CI Matrix

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet: ["8.0.x"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Run InitializeDb SchemaExport + seed
        # On Windows attempt LocalDB flow (force drop); on Linux expect SQLite fallback
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            dotnet run --project InitializeDb/InitializeDb.csproj -- --mode=schemaexport --seed --db-name=ci_db --force-drop --confirm --data-dir=InitializeDb/Data_CI
          else
            dotnet run --project InitializeDb/InitializeDb.csproj -- --mode=schemaexport --seed --db-name=ci_db --data-dir=InitializeDb/Data_CI
          fi
        shell: bash

      - name: Run tests
        run: dotnet test --no-build -c Release
